<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e2c6ed;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #50086e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Insira o número</p>
        <input type="number" id="numero"><br>
        <button onclick="verificar()">Verificar</button>
        <p id="resultado"></p><br>
    </div>

    <script>
        function verificar() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado;

            if (isNaN(numero)) {
                resultado = "Entrada inválida. Por favor, digite um número.";
            } else {
                resultado = (numero % 2 === 0) ? "O número é par." : "O número é ímpar.";
            }

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>

    tbm pode usar textContent em vez de innerHTML, mas nesse caso não tem diferença, pois o resultado é apenas texto, sem tags HTML.
-->
